# CREATE SCHEMA `context-dev`;
# CREATE USER 'context-dev'@'%' IDENTIFIED BY 'context-dev';
# GRANT ALL ON *.* TO 'context-dev'@'%';

spring-config:
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    in-memory: false
    pool:
      enabled: true
      max-connections: 10
  datasource:
    url: jdbc:mysql://localhost:3306/context-dev?useLegacyDatetimeCode=false&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: context-dev
    password: context-dev
  jpa:
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: UTC
